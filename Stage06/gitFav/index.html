<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github favorites</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="js/main.js" type="module" defer></script>

</head>
<body>
  <div id="app">
    <header>
      <h1>{} GitFav</h1>
      <div class="search">
        <label class="sr-only" for="input-search">Digite o Github que quer favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o Github que quer favoritar"/>
        <button>&#9733; Favoritar</button>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>

      <tbody></tbody>

    </table>
  </div>
</body>
</html>
