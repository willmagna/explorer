<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA</title>
</head>
<body>
  <nav>
    <a href="/" onclick="route()">Home</a>
    <a href="/about" onclick="route()">Sobre</a>
    <a href="/contact" onclick="route()">Contact</a>
    <a href="/404" onclick="route()">404</a>
  </nav>

  <div id="app"></div>

  <script>

    const routes = {
      "/": "/Stage06/Projeto07/pages/home.html",
      "/about": "/Stage06/Projeto07/pages/about.html",
      "/contact": "/Stage06/Projeto07/pages/contact.html",
      404: "/Stage06/Projeto07/pages/home.html",
    }


    function route(event){
      event = event || window.event;
      event.preventDefault();

      window.history.pushState({}, "", event.target.href);

      handle();
    }

    function handle() {

      const { pathname } = window.location; 
      const route = routes[pathname] || routes[404];

      console.log(route);

      fetch(route)
      .then(data => data.text())
      .then(html => {
        document.querySelector('#app').innerHTML = html
      })
    }

    handle();

    window.onpopstate = () => handle(); //bot√µes do back e forward no navegador;

  </script>

</body>
</html>
