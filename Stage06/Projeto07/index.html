<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA</title>
</head>
<body>
  <nav>
    <a href="/" onclick="route()">Home</a>
    <a href="/about" onclick="route()">Sobre</a>
    <a href="/contact" onclick="route()">Contact</a>
    <a href="/404" onclick="route()">404</a>
  </nav>

  <div id="app"></div>

  <script>

    const routes = {
      "/": "/pages/home.html",
      "/about": "/pages/about.html",
      "/contact": "/pages/contact.html",
      404: "/pages/home.html",
    }

    //Pra acessar o objeto com "": console.log(routes["/about"]). Usa-se colchetes.

    function route(event){
      event = event || window.event;
      event.preventDefault();
      //depois da linha acima, foi mudado a mudança automática da página
      //ai a linha abaixo diz, "coloque no historico que eu esotu mudando de página"
      window.history.pushState({}, "", event.target.href);

      handle();
    }

    function handle() {

      const { pathname } = window.location; //desestruturação. É a mesma coisa que const pathname = window.location.pathname. Só que diferente. Da pra fazer assim: const { pathname, href, host, port} = window.location;

      console.log(pathname);
    }

  </script>

</body>
</html>
