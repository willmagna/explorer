<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github favorites</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="js/main.js" type="module" defer></script>

</head>
<body>
  <div id="app">
    <header>
      <h1>Github Favorites</h1>
      <div class="search">
        <label class="sr-only" for="input-search">Usuário do Github</label>
        <input id="input-search" type="text" placeholder="Github user"/>
        <button>&plus;</button>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositórios</th>
          <th>Followers</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="user">
            <img src="https://avatars.githubusercontent.com/u/18670313?v=4" alt="">
            <a href="https://github.com/willmagna/">
              <p>William Magnabosco</p>
              <span>will.magna</span>
            </a>
          </td>
          <td class="repositories">
            12
          </td>
          <td class="followers">
            3
          </td>
          <td>
            <button class="remove">&times;</button>
          </td>
        </tr>

        <tr>
          <td class="user">
            <img src="https://avatars.githubusercontent.com/u/6643122?v=4" alt="">
            <a href="https://github.com/maykbrito">
              <p>Mayk Brito</p>
              <span>maykbrito</span>
            </a>
          </td>
          <td class="repositories">
            96
          </td>
          <td class="followers">
            11.9k
          </td>
          <td>
            <button class="remove">&times;</button>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</body>
</html>
