<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Jogo de adivinhação</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>

  <main>

    <div class="screen1">
      
      <h1>Jogo da Adivinhação</h1>
      <p>Adivinhe um número entre 0 e 10</p>
      
      <form>
        <input id="inputNumber" type="number" min="0" max="10">
        <button onclick="handleClick(event)">Tentar</button>
      </form>

    </div>


    <div class="screen2 hide">
      <h2></h2>
      <button onclick="playAgain()">Jogar novamente</button>      
    </div>
      
  </main>

  <script src="./main.js"></script>

</body>
</html>
