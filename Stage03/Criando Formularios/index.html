<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando Formulários</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="page">

    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaico para agendar a sua mentoria</p>
    </header>

    <form id="MainForm">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="col-2">

            <div class="input-wrapper">
              <label for="mentorship-name">Nome</label>
              <input type="text" id="mentorship-name">
            </div>
            
            <div class="input-wrapper">
              <label for="mentorship-surname">Sobrenome</label>
              <input type="text" id="mentorship-surname">
            </div>

          </div>
            
          <div class="input-wrapper">
            <label for="mentorship-email">Email <span>(Digite um email válido)</span></label>
            <input type="email" id="mentorship-email">
          </div>

          <div class="input-wrapper">
            <label for="mentorship-passwd">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="email" id="mentorship-passwd">
          </div>

        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>
            
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name">
          </div>

        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponiveis</legend>
          
          <h2>Primeira mentoria</h2>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="mentorship-first-date">Nome do seu mentor <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentorship-first-date">
            </div>
            
            <div class="input-wrapper">
              <label for="mentorship-first-begin">Das</label>
              <input type="time" id="mentorship-first-begin">
            </div>
            
            <div class="input-wrapper">
              <label for="mentorship-first-end">Das</label>
              <input type="time" id="mentorship-first-end">
            </div>
            
          </div>

          <h2>Segunda mentoria</h2>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="mentorship-first-date">Nome do seu mentor <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentorship-first-date">
            </div>
            
            <div class="input-wrapper">
              <label for="mentorship-first-begin">Das</label>
              <input type="time" id="mentorship-first-begin">
            </div>
            
            <div class="input-wrapper">
              <label for="mentorship-first-end">Das</label>
              <input type="time" id="mentorship-first-end">
            </div>
            
          </div>

        </div>
      </fieldset>

    </form>

    <footer>
      <input 
        class="button" 
        type="submit" 
        value="Salvar"
      />
    </footer>

  </div>
  
</body>
</html>
